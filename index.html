	<script>
        function fetchDataAndDisplay() {
            fetch('https://api.thingspeak.com/channels/2288496/fields/1.json?api_key=LQSUBSUI2WHY9ZIJ')
                .then(response => response.json())
                .then(jsonData => {
                    const fieldValue = jsonData;
                    const length_of_required = fieldValue.channel.last_entry_id;
                    const Latest_value_of_heartRate = fieldValue.feeds[length_of_required - 1].field1;
        
                    // Perform the mathematical computation
                    const computedValue = Latest_value_of_heartRate * 12.1;
        
                    // Display the computed result in the "dataDisplay" div
                    const rpmDisplay = document.getElementById('rpmDisplay');
					const flowDisplay = document.getElementById('flowDisplay');
                    rpmDisplay.textContent = `${Latest_value_of_heartRate}`;
                    flowDisplay.textContent = `${computedValue}`;
        
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        

        // Call fetchDataAndDisplay() every 5 seconds (5000 milliseconds)
        setInterval(fetchDataAndDisplay, 5000);
        
        // Call it immediately when the page loads
        fetchDataAndDisplay();
    </script>
